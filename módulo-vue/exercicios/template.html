<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app"></div>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            // é necessário envolver todo o template com 
            // alguma tag pois senão dará erro 
            template: `
                <div>
                    <h1>{{ titulo }}</h1>    
                    <h3>{{ subtitulo}}</h3>
                </div>
            `
        })
    </script>
</body>

</html>
