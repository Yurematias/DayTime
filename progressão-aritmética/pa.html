<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PA Calculator</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Progressão aritmética</h1>
    </header>
    <section id="interface">
        <div id="formulario">
            <label for="razão" class="caixanumero">Digite a razão da progressão:</label>
            <input type="number" id="razão" class="caixanumero">
            <label for="início" class="caixanumero">Digite o início da progressão: </label>                        
            <input type="number" id="início" class="caixanumero">
            <label for="fim" class="caixanumero">Insira o Numero de elementos da PA:</label>                        
            <input type="number" id="fim" class="caixanumero">
        </div> 
        <input type="button" value="VER PROGRESSÃO" id="confirm">
    </section>
    <footer>
        &copy;DevelopedByYure
    </footer>
    <script src="source.js"></script>
</body>
</html>
